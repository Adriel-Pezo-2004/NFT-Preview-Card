<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" type="text/css" href="./cellphone.css" media="max-width = 480px">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card-content">
    <div class="container">
      <article class="main-image">
        <img src="./images/image-equilibrium.jpg" alt="" / class="img" alt="ntf">
        <div>
          <img src="./images/icon-view.svg" alt="" / class="img" alt="icon-view">
        </div>
      </article>
      <h2>Equilibrium #3429</h2>
      <p id="p-uno">Our Equilibrium collection promotes balance and calm.</p>
      <div class="footer-card">
         <p class="one"><span class="ethe"></span>0.041 ETH</p>
         <p class="two"><span class="clock"></span>3 days left</p>
      </div>
      <section class="info">
        <img src="./images/image-avatar.png" class="img-person">
        <p>Creation of <o id="white">Jules Wyvern</o></p>    
      </section>
    </div> 
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adriel Pezo</a>.
  </footer>-->
</body>
</html>
